<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Morpion</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Jeu de Morpion</h1>
    </header>
    <div id="classement">
        <table id="tableau_joueur">
            <caption>
                <h2>Classement de meilleurs joueur</h2>
            </caption>
            {% for ligne in joueurs %}
                <tr>
                   <td>
                       {{ligne[0]}}
                   </td>
                   <td>
                       {{ligne[1]}}
                   </td>
                </tr>
            {% endfor %}
        </table>
    </div>
  </body>
</html>
